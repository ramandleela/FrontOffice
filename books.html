<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rams Book Store Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<h2>Book Reseller Admin Portal</h2>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Book List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Version</th>
                <th>Price</th>

            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"><a href="/category/${book.id}">Id</a></td>
                <td th:text="${book.description}">description</td>
                <td th:text="${book.price}">Price</td>
                <td th:text="${book.quantity}">Quantity</td>
                <td><a th:href="${book.id}">View</a></td>
                <td><a th:href="${'/edit/' + book.id}">Edit</a></td>
                <td><a th:href="${'/delete/' + book.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
